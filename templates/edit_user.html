{% extends "base.html" %}
{% block content %}
<div class="hero-add-review">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-pane card-padding-top">
                <!-- button back to user list  -->
                <a href="{{ url_for('get_users') }}" class="btn waves-effect waves-light" alt="back to users">
                    <i class="fa-solid fa-chevron-left"></i>
                    Back to Users
                </a>
                <div class="row">
                    <div class="col s12 m4 offset-m4">
                        <h3 class="review-header center-align">Edit User</h3>
                    </div>
                </div>
                <form method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
                    <!-- user  -->
                    <div class="row">
                        <div class="col s12 m10 offset-m1 input-field">
                            <i class="fa-solid fa-book prefix"></i>
                            <input id="username" name="username" type="text" class="validate"
                                value="{{ user.username }}" required>
                            <label for="username">User</label>
                        </div>
                    </div>
                    <!-- switch to give user admin privs -->
                    <div class="row center-align">
                        <div class="col s12 m12 input-field">
                            <h5>Make {{ user.username }} admin</h5>
                            <div class="switch">
                                <label for="admin">
                                    Off
                                    {% if user.admin == "on" %}
                                    <input type="checkbox" id="admin" name="admin" checked>
                                    {% else %}
                                    <input type="checkbox" id="admin" name="admin">
                                    {% endif %}
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit  -->
                    <div class="row center-align">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light row-buttons" type="submit">
                                Edit user 
                                <i class="fa-solid fa-pen-fancy"></i>
                            </button>
                            <a href="{{ url_for('get_users') }}"
                                class="btn waves-effect waves-light row-buttons cancel">
                                Cancel 
                                <i class="fa-solid fa-xmark"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
