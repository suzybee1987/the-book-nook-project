{% extends "base.html" %}
{% block content %}
<div class="hero-add-review">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <form class="col s12 m8" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
                <div class="card-panel">
                    <h3 class="brown-text center-align">Edit User</h3>
                    <a href="{{ url_for('get_users') }}" class="btn waves-effect waves-light"><i
                            class="fa-solid fa-chevron-left"></i>
                        Back to Users
                    </a>
                    <!-- user  -->
                    <div class="row">
                        <div class="col s12">
                            <span class="card-title-user brown-text text-darken-2">{{ user._id }}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m10 offset-m1 input-field">
                            <div class="switch">
                                <i class="fa-solid fa-user prefix"></i>
                                <label for="admin">
                                    <input type="checkbox" id="admin" name="admin">
                                    <span class="lever"></span>
                                    Make admin
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit  -->
                    <div class="row center-align">
                        <div class="col s4">
                            <button class="btn waves-effect waves-light" type="submit">
                                Edit user <i class="fa-solid fa-pen-fancy"></i>
                            </button>
                            <a href="{{ url_for('get_users') }}" class="btn waves-effect waves-light cancel">
                                Cancel <i class="fa-solid fa-xmark"></i>
                            </a>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
