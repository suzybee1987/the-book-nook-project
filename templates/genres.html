{% extends "base.html" %}
{% block content %}
<div class="hero-add-review">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel z-depth-4">
                <h3 class="genre-header center-align">Manage Genres</h3>
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('add_genre') }}" class="btn waves-effect waves-light">
                            Add New Genre
                        </a>
                    </div>
                </div>
                <div class="row">
                    {% for genre in genres %}
                    <div class="col s12 m4">
                        <div class="card manage-genre text-shadow center-align">
                            <div class="card-content">
                                <span class="card-title-genre brown-text text-darken-2">{{ genre.genre_name }}</span>
                            </div>
                            <div class="card-action">
                                <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn waves-effect waves-light">Edit</a>
                                <a href="#" class="btn waves-effect waves-light">Delete</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
