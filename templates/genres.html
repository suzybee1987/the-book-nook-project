{% extends "base.html" %}
{% block content %}
<div class="hero-add-review">
    <div class="row">
        <div class="col s12 m4">
            <div class="card">
                <h3 class="brown-text text-darken-2 center-align">Manage Genres</h3>
            </div>
        </div>
    </div>

    <div class="row">
        {% for genre in genres %}
        <div class="col s12 m4 manage-cards">
            <div class="card text-shadow center-align">
                <div class="card-content">
                    <span class="card-title brown-text text-darken-2">{{ genre.genre_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="btn waves-effect waves-light">Edit</a>
                    <a href="#" class="btn waves-effect waves-light">Cancel</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
