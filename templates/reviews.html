{% extends "base.html" %}
{% block content %}

<div class="review-hero">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel z-depth-4">
                <h3 class="review-header center-align">Book Reviews</h3>
                <div class="row">
                    {% for review in reviews %}
                    <div class="col s12 m4">
                        <div class="card  card-review">
                            <ul>
                                <li>
                                    <div class="card-image">
                                        <img src="static/images/pexels-book.jpg">
                                    </div>
                                    <div class="card-title center-align">{{ review.book_name }}
                                        by {{ review.author_name }}
                                    </div>
                                    <div>
                                        <p>Rating: {{ review.rating }}</p>

                                        <p>Genre: {{ review.genre_name }}</p>
                                        <p>Reviewer: '{{ review.reviewed_by }}'</p>
                                    </div>
                                    <div class="card-action">
                                        <a href="{{ url_for('see_review', reviews=review._id) }}">See Review</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
