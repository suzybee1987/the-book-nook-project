{% extends "base.html" %}
{% block content %}
<div class="hero-add-review">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel z-depth-4">
                <h3 class="user-header center-align">Manage Users</h3>
                <div class="row">
                    {% for user in users %}
                    <div class="col s12 m4">
                        <div class="card manage-user text-shadow center-align">
                            <div class="card-content">
                                <span class="card-title-user brown-text text-darken-2">{{ user.username }}</span>
                            </div>
                            <div class="card-action">
                                <a href="{{ url_for('edit_user', user_id=user._id) }}"
                                    class="btn waves-effect waves-light">Edit
                                    <i class="fa-solid fa-pen-fancy"></i>
                                </a>
                                <a href="{{ url_for('delete_user', user_id=user._id) }}"
                                    class="btn waves-effect waves-light">Delete
                                    <i class="fa-solid fa-trash-can"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
