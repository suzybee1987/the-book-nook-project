{% extends "base.html" %}
{% block content %}
<div class="hero-add-review">
    <div class="row center-align">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="col s12 m4">
                    <a href="{{ url_for('get_genres') }}" class="btn waves-effect waves-light">
                        <i class="fa-solid fa-chevron-left"></i>
                        Back to genres
                    </a>
                </div>
                <div class="col s12 m4">
                    <h3 class="center-align review-header ">Add Genre</h3>
                </div>
                <div class="row">
                    <form class="col s12 m12" method="POST" action="{{ url_for('add_genre') }}">
                        <!-- Genre  -->
                        <div class="row">
                            <div class="col s12 m10 offset-m1 input-field">
                                <i class="fa-solid fa-book prefix"></i>
                                <input id="genre_name" name="genre_name" type="text" class="validate" required>
                                <label for="genre_name">Genre</label>
                            </div>
                        </div>
                        <!-- Submit  -->
                        <div class="row ">
                            <div class="col s4 m8 offset-m2">
                                <button class="btn waves-effect waves-light" type="submit">Add Genre <i
                                        class="fa-solid fa-plus"></i>
                                </button>
                                <a href="{{ url_for('get_genres') }}" class="btn waves-effect waves-light cancel">Cancel <i
                                        class="fa-solid fa-xmark"></i>
                                </a>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
