{% extends "base.html" %}
{% block content %}
<div class="hero-add-review">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <form class="col s12 m8" method="POST" action="{{ url_for('add_genre') }}">
                <div class="card-panel">
                    <div class="col s4 offset-s4 m4 offset-m4">
                    <h3 class="center-align review-header ">Add Genre</h3></div>
                    <a href="{{ url_for('get_genres') }}" class="btn waves-effect waves-light"><i
                            class="fa-solid fa-chevron-left"></i>
                        Back to genres
                    </a>
                    <!-- Genre  -->
                    <div class="row">
                        <div class="col s12 m10 offset-m1 input-field">
                            <i class="fa-solid fa-book prefix"></i>
                            <input id="genre_name" name="genre_name" type="text" class="validate" required>
                            <label for="genre_name">Genre</label>
                        </div>
                    </div>
                    <!-- Submit  -->
                    <div class="row center-align">
                        <div class="col s4">
                            <button class="btn waves-effect waves-light" type="submit">Add Genre <i
                                    class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <a href="{{ url_for('get_genres') }}" class="btn waves-effect waves-light cancel">Cancel <i
                                class="fa-solid fa-xmark"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
