{% extends "base.html" %}
{% block content %}
<div class="genre-users">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel card-margin-top">
                <div class="row">
                    <div class="col s12 m12">
                        <a href="{{ url_for('get_genres') }}" class="btn waves-effect waves-light"
                            aria-label="back to genres">
                            <i class="fa-solid fa-chevron-left"></i>
                            Back to genres
                        </a>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12 m4 offset-m4">
                        <h3 class="review-header">Add Genre</h3>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12 m12" method="POST" action="{{ url_for('add_genre') }}">
                        <!-- Genre  -->
                        <div class="row">
                            <div class="col s12 m10 offset-m1 input-field">
                                <i class="fa-solid fa-book prefix"></i>
                                <input id="genre_name" name="genre_name" type="text" class="validate" required>
                                <label for="genre_name">Name of new genre</label>
                            </div>
                        </div>
                        <!-- Submit  -->
                        <div class="row center-align">
                            <div class="col s4 m8 offset-m2">
                                <button class="btn waves-effect waves-light row-buttons" type="submit" aria-label="add genre">Add
                                    Genre <i class="fa-solid fa-plus"></i>
                                </button>
                                <a href="{{ url_for('get_genres') }}" class="btn waves-effect waves-light cancel row-buttons"
                                    aria-label="cancel adding genre">
                                    Cancel
                                    <i class="fa-solid fa-xmark"></i>
                                </a>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
