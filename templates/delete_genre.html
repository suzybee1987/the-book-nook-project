{% extends "base.html" %}
{% block content %}
<div class="genre-users">
    <div class="row">
        {% for genre in genres %}
        <div class="col s12 m6 offset-m3">
            <div class="card-panel card-margin-top">
                <a href="{{ url_for('get_genres') }}" class="btn waves-effect waves-light" alt="back to genres">
                    <i class="fa-solid fa-chevron-left"></i>
                    Back to genres
                </a>
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <h3 class="review-header center-align">
                            Delete Genre
                        </h3>
                    </div>
                </div>
                <!-- Genre  -->
                <div class="row center-align">
                    <div class="col s12 m10 offset-m1">
                        <h5>Genre to be deleted:</h5>
                        <h6>{{ genre.genre_name }}</h6>
                    </div>
                </div>
                <!-- Submit  -->
                <div class="row center-align">
                    <div class="col s12 m12">
                        <a class="btn row-buttons waves-effect waves-light modal-trigger">
                            Delete Genre
                            <i class="fa-solid fa-pen-fancy"></i>
                        </a>
                        <a href="{{ url_for('get_genres') }}" class="btn row-buttons waves-effect waves-light cancel">
                            Cancel <i class="fa-solid fa-xmark"></i>
                        </a>
                    </div>
                </div>
                <!-- modal1  -->
                <div id="modal-genre" class="modal modal-delete">
                    <div class="modal-content">
                        <div class="row center-align">
                            <div class="col s12 m12">
                                <h4 class="modal-title">Are you sure you want to delete this?</h4>
                            </div>
                        </div>
                        <div class="row center-align">
                            <div class="col s12 m12">
                                <h5>You are deleting <em>{{ genre.genre_name }}</em>.</h5>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row center-align">
                            <div class="col s6 m6">
                                <a href="{{ url_for('delete_genre', genre_id=genre._id) }}"
                                    class="waves-effect submit btn row-buttons">
                                    I'm sure!
                                    <i class="fa-solid fa-plus"></i>
                                </a>
                            </div>
                            <div class="col s6 m6">
                                <a href="#" class="modal-close row-buttons waves-effect cancel btn">
                                    Wait, no!<i class="fa-solid fa-xmark"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
